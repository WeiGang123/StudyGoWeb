{{ define "layout" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>在这里传入名为content的模板</p>
    <hr />
    {{ template "content" }}

    {{ block "content" . }}
        <p>这是块动作，块动作可以高效的定义一个模板</p>
        <p>比如这个块模板叫做content，它放在layout模板中，
            如果引擎没有找到content模板就会使用块模板中定义的content模板。</p>
        <h1 style="color: blue">Hello World!</h1>
    {{ end }}

    <hr />
</body>
</html>

{{ end }}
